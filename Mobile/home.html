<script>

function copyKey() {
    var copyText = document.getElementById("addrForSend");
    var textArea = document.createElement("textarea");
    textArea.value = copyText.textContent;
    console.log("Text Copy type:'",typeof(textArea.value),"'")
    console.log("Text Copy :'",textArea.value,"'")
    document.body.appendChild(textArea);
    textArea.select();
    document.execCommand("copy");
    textArea.remove();
    swal.fire({
        html: `<span style="font-size: 5vw;">Already Copied!</span>`,
        // timer: 500,
        position: "bottom",
        showConfirmButton: false,
        toast: true,
        heightAuto: false,
        background: "#000",
        color: "#fff",
        width: '100vw'
        
    })
}

$(function(){
    generateQRCode()
});


function generateQRCode() {
    let website = document.getElementById("addrForSend");
    if (website) {
        let qrcodeContainer = document.getElementById("qrcode");
        qrcodeContainer.innerHTML = "";
        new QRCode(qrcodeContainer, website);
        document.getElementById("qrcode-container").style.display = "block";
    } else {
        alert("Please enter a valid URL");
    }
}
