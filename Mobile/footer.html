<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body style="margin: 0;">

    <div style="position: absolute; bottom:0px;">
        <div style="display: flex; align-items: center; justify-content: space-around; background-color: #20192E; width: 100%; height: 10vh;">
            <div id="link1" onclick="gogo1()" style="width: 13%; margin-left: 30px;">
                <img id="img1" src="/Mobile/img/Frame 9.png" style="width: 100%;"></div>
            <div id="link2" onclick="gogo2()" style="width: 40%; height: 80%; position: relative; bottom: 80px;">
                <img id="img2"src="/Mobile/img/whitecoin.png" style="width: 100%;"></div>
            <div id="link3" onclick="gogo3()" style="width: 15%; margin-right: 30px;">
                <img id="img3" src="/Mobile/img/Frame 11.png" style="width: 100%;">
            </div>
        </div>
    </div>


    
</body>
<script>
    function gogo1(){
        resetimg();
        document.location.href = "./transaction.html"
        $("#img1").attr("/Mobile/img/wallet_yellow.png")
    }
    function gogo2(){
        resetimg();
        document.location.href = "./index.html"
        $("#img2").attr("/Mobile/img/Vector.png")
    }
    function gogo3(){
        resetimg();
        document.location.href = "./setting.html"
        $("#img3").attr("/Mobile/img/setting_yellow.png")
    }
    resetimg = () =>
    {
        $("#img1").attr("src", "/Mobile/img/Frame 9.png");
        $("#img2").attr("src", "/Mobile/img/whitecoin.png");
        $("#img3").attr("src", "/Mobile/img/Frame 11.png");
    }
</script>
</html>
