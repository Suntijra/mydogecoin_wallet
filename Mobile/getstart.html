<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sign in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<style>
body{
  overflow: hidden;
}

#hide-checkbox {
  opacity: 0;
  height: 0;
  width: 0;
}

.toggle {
  position: relative;
  cursor: pointer;
  display: inline-block;
  width: 150px;
  height: 65px;
  background: #211042;
  border-radius: 100px;
  transition: 500ms;
  overflow: hidden;
  box-shadow: 0 0 0px 0px rgb(107, 107, 107);
}

.toggle-button {
  position: absolute;
  display: inline-block;
  top: 5px;
  left: 3px;
  width: 55px;
  height: 55px;
  border-radius: 50%;
  background: #F4DC9F;
  overflow: hidden;
  box-shadow: 0 0 35px 4px #F4DC9F;
  transition: all 500ms ease-out;
  z-index: 1;
}
.crater {
  position: absolute;
  display: inline-block;
  background: #F4DC9F;
  border-radius: 50%;
  transition: 500ms;
}

.crater-1 {
  background: #FFE8A6;
  width: 43px;
  height: 43px;
  left: 5px;
  bottom: 5px;
}

.crater-2 {
  width: 10px;
  height: 10px;
  top: -3.5px;
  left: 22px;
}

.crater-3 {
  width: 8px;
  height: 8px;
  top: 10px;
  right: -2px;
}

.crater-4 {
  width: 5px;
  height: 5px;
  top: 12px;
  left: 15px;
}

.crater-5 {
  width: 7.5px;
  height: 7.5px;
  top: 20px;
  left: 24px;
}

.crater-6 {
  width: 5px;
  height: 5px;
  top: 24px;
  left: 10px;
}

.crater-7 {
  width: 12px;
  height: 12px;
  bottom: 5px;
  left: 35px;
}

.img-back{
  position: absolute;
  transition-duration: 2ms;
  right: 170px;
  top: 65px;
}

.star {
  position: absolute;
  display: inline-block;
  border-radius: 50%;
  background: #FFF;
  box-shadow: 1px 0 2px 1px rgba(255, 255, 255);
}

.star-1 {
  width: 1px;
  height: 1px;
  right: 80px;
  bottom: 30px;
}

.star-2 {
  width: 1px;
  height: 1px;
  right: 55px;
  top: 15px;
}

.star-3 {
  width: 1px;
  height: 1px;
  right: 30px;
  bottom: 7.5px;
}

.star-4 {
  width: 1px;
  height: 1px;
  right: 70px;
  bottom: 25px;
}

.star-5 {
  width: 1px;
  height: 1px;
  right: 15px;
  bottom: 31px;
}

.star-6, .star-7, .star-8 {
  width: 5px;
  height: 1px;
  border-radius: 1px;
  transform: rotate(-45deg);
  box-shadow: 5px 0px 4px 1px #FFF;
  animation-name: travel;
  animation-duration: 1.5s;
  animation-timing-function: ease-out;
  animation-iteration-count: infinite;
}

.star-6 {
  right: 20px;
  bottom: 20px;
  animation-delay: -2s;
}

.star-7 {
  right: 50px;
  bottom: 30px;
}

.star-8 {
  right: 70px;
  top: 15px;
  animation-delay: -4s;
}

@keyframes travel {
  0% {
    transform: rotate(-45deg) translateX(45px);
  }

  50% {
    transform: rotate(-45deg) translateX(-10px);
    box-shadow: 5px 0px 6px 1px #FFF;
  }

  100% {
    transform: rotate(-45deg) translateX(-15px);
    width: 1px;
    height: 1px;
    opacity: 0;
    box-shadow: none;
  }
}

#hide-checkbox:checked + .toggle {
  background: #211042;
}

#hide-checkbox:checked + .toggle .toggle-button {
    position: absolute;
  display: inline-block;
  background: #FAEAF1;
  transform: translateX(89px);
  box-shadow: 0 0 35px 5px rgba(255, 255, 255);
}

#hide-checkbox:checked + .toggle .toggle-button .crater {
  background: #FAEAF1;
}

#hide-checkbox:checked + .toggle .toggle-button .crater-1 {
  background: #FFFFF9;
  width: 43px;
  height: 43px;
  left: -5px;
  bottom: 5px;
}

#hide-checkbox:checked + .toggle .toggle-button .crater-2 {
  width: 10px;
  height: 10px;
  top: 3.5px;
  left: 22px;
}

#hide-checkbox:checked + .toggle .toggle-button .crater-3 {
  width: 8px;
  height: 8px;
  top: 10px;
  left: 2px;
}

#hide-checkbox:checked + .toggle .toggle-button .crater-4 {
  width: 5px;
  height: 5px;
  top: 12px;
  left: 15px;
}

#hide-checkbox:checked + .toggle .toggle-button .crater-5 {
  width: 7.5px;
  height: 7.5px;
  top: 20px;
  left: 24px;
}

#hide-checkbox:checked + .toggle .toggle-button .crater-6 {
  width: 5px;
  height: 5px;
  top: 24px;
  left: 10px;
}

#hide-checkbox:checked + .toggle .toggle-button .crater-7 {
  width: 12px;
  height: 12px;
  bottom: 7px;
  left: 2px;
}

#hide-checkbox:checked + .toggle .img-back{
    transition-duration: 1s;
    right: 0;
    top: 0;
}

#hide-checkbox:checked + .toggle .star{
  /* animation: move 2s infinite; */
  transform: none;
  box-shadow: none;
}

#hide-checkbox:checked + .toggle .star-1{
    display: none;
}

#hide-checkbox:checked + .toggle .star-2{
    display: none;
}

#hide-checkbox:checked + .toggle .star-3{
    display: none;
}

#hide-checkbox:checked + .toggle .star-4{
    display: none;
}

#hide-checkbox:checked + .toggle .star-5{
    display: none;
}


#hide-checkbox:checked + .toggle .star-6, .toggle .star-7, .toggle .star-8 {
  width: 5px;
  height: 1px;
  border-radius: 1px;
  transform: rotate(-45deg);
  box-shadow: 5px 0px 4px 1px #FFF;
  animation-name: travel;
  animation-duration: 1.5s;
  animation-timing-function: ease-out;
  animation-iteration-count: infinite;
}

#hide-checkbox:checked + .toggle .star-6 {
  left: 30px;
  bottom: 40px;
  animation-delay: -5s;
}

#hide-checkbox:checked + .toggle .star-7 {
  left: 10px;
  bottom: 35px;
  animation-delay: -9s;
}

#hide-checkbox:checked + .toggle .star-8 {
  left: 55px;
  top: 5px;
  animation-delay: -2s;
}
/* ----------star main background------------ */

@keyframes star {
  0% {
    transform: rotate(-45deg) translateX(180px);
  }

  50% {
    transform: rotate(-45deg) translateX(-40px);
    box-shadow: 10px 0px 12px 2px #FFF;
  }

  100% {
    transform: rotate(-45deg) translateX(-60px);
    width: 1px;
    height: 1px;
    opacity: 0;
    box-shadow: none;
  }
}

.starmain-1, .starmain-2, .starmain-3, .starmain-4, .starmain-5, .starmain-6 {
  position: absolute;
  display: inline-block;
  border-radius: 50%;
  background: #FFF;
  box-shadow: 2px 0 4px 2px rgba(255, 255, 255);
  width: 7px;
  height: 7px;
  border-radius: 10px;
  transform: rotate(-45deg);
  box-shadow: 10px 0px 8px 2px #FFF;
  animation-name: star;
  animation-duration: 3s;
  animation-timing-function: ease-out;
  animation-iteration-count: infinite;
}

.starmain-1{
  left: 90px;
  top: 80px;
  animation-delay: 0;
}

.starmain-2{
  left: 300px;
  top: 175px;
  animation-delay: -2s;
}

.starmain-3{
  left: 89px;
  top: 500px;
  animation-delay: -4s;
}

.starmain-4{
  right: 50px;
  bottom: 250px;
  animation-delay: -5s;
}

.starmain-5{
  right: 30px;
  bottom: 300px;
  animation-delay: -3s;
}

.starmain-6{
  right: 30px;
  bottom: 200px;
  animation-delay: -1s;
}


/* ---------------slide right---------------- */
#first{
    position: absolute;
    right: 0;
    width: 100%;
    background-color: #20192E;
    z-index: 3;
}

#second{
    position: absolute;
    right: 100vw;
    width: 100%;
    background-color: #20192E;
    z-index: 1;
}

#hide-checkbox:checked + #first{
    transition-delay: 2s;
    transition-duration: 2s;
    left: 100vw;
}

#hide-checkbox:checked + #second{
    transition-delay: 2s;
    transition-duration: 2s;
    left: 0;
}

</style>

<body style="margin: 0;">

</body>
