<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body style="margin: 0; overflow: hidden;       font-size: 20px;    font-family: 'Courier New', Courier, monospace;">
<!-- nav -->
    <div style="display: flex; justify-content: center; align-items: center;width: 101%; height: 70px; background-color: #20192E; color: white; font-size: 20px;">send dogecoin</div>

<!-- body -->
    <div style="width: 90%; height: 100vh; background-color: none; margin: 5vw 5vw 0;">

        <div style="margin: 10vw 0; font-weight: bolder;">Pay to</div>
        <div style="width: 100%; display: flex; align-items: center;">
            <div style="background-color: #ececec; width: 70vw; height: 9vw; border-radius: 5px; padding: 1vw; ">
                <input type="text" placeholder="address" style="font-size: 20px; width: 69vw; height: 8vw; border: none; background: none; outline: none;">
            </div>
            <img src="./img/Vectorscan.png" style="height: 8vw; margin-left: 10px;">
        </div>

        <div style="margin: 10vw 0; font-weight: bolder;">Amount to pay</div>
        <div>
            <div style="width: 100%;">
                <div style="background-color: #ececec; width: 88vw; height: 9vw; border-radius: 5px; padding: 1vw; ">
                    <input type="text" placeholder="address" style="font-size: 20px; width: 87vw; height: 8vw; border: none; background: none; outline: none;">
                </div>
                <div style="display: flex; flex-direction: column; align-items: end; margin: 20px 0 50px; font-size: 15px;">
                    <span>THB : 2.57à¸¿</span>
                    <span>USD : 0.05$</span>
                </div>
                <div style="display: flex; justify-content: center;">
                    <button style="font-size: 20px; height: 9vw; width: 60vw; border-radius: 10px; color: white; box-shadow: 0 2px 2px 2px rgb(195, 195, 195); background-color: #514e58; display: flex; align-items: center; justify-content: center;"><img src="./img/moon.png" style="width: 7vw; margin-right: 10px;">send coin</button>
                </div>
            </div>
        </div>


    </div>









<!-- footer -->
    <footer
        style="position: absolute; bottom: 0; width: 100%; background-color: #20192E; height: 8.53vh;display: flex; align-items: end; justify-content: space-around;">

        <span id="history" class="footerbar" onclick="footerNav(this)">
            <img style="position: absolute;height: 3.55vh; top :10px;left: 6.4vw;" src="./img/bone.png" alt="">
            History</span>

        <span id="wallet" class="footerbar" onclick="footerNav(this)">
            <img style="position: absolute;height: 8vh; bottom :4vh;left: 40vw;" src="./img/dogemelet.png" alt="">
            Wallet</span>
        <span class="footerbar" onclick="footerNav(this)">
            <img id="account" style="position: absolute;height: 5vh; bottom :30px;left: 73.6vw;"
                src="./img/doge_food.png" alt="">
            Account</span>
    </footer>
