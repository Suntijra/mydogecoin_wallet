<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</head>
<style>
    @font-face {
        font-family: 'mydogefont';
        src: url('./font/strawberry_muffins/Strawberry\ Muffins\ Demo.ttf');
    }

    .sg {
        margin-top: 1.5rem;
    }

    .input-img {
        width: 100%;
        height: 100%;

    }

    input {
        width: 45vw;
        outline: none;
        border: none;
        background: none;
    }

    ::placeholder {
        color: #fff;
    }

    input:focus::placeholder {
        color: transparent;
    }

    img {
        width: 80%;
    }
</style>



<body style="background-color: black;font-family:mydogefont;">
    <div class="container-fluid d-flex justify-content-center align-items-center flex-column"
        style="font-size: 3rem ; height: 35vh;">
        <span style="font-family:mydogefont;color: #E9A700;">
            Welcome
        </span>
        <span style="font-family:mydogefont;color: #E9A700; font-size: 1rem;"> moondoge dogecoin wallet apps</span>
    </div>
    <div class="container-fluid"
        style="background-color:#E9A700; height: 65vh;border-radius: 36px 36px 0 0;box-shadow: inset 0px 4px 4px rgba(0, 0, 0, 0.25);">
        <div class=" d-flex justify-content-around" style="font-size: 1.2rem ">
            <span id="signin" class="sg">SIGN IN</span>
            <span id="signup" class="sg">SIGN UP</span>
        </div>

        <div id="signin_detail" class=" d-flex justify-content-center mt-5 flex-column">
            <div class=" d-flex justify-content-center align-items-center flex-column" style="position: relative;">
                <img src="./img/Groupuserinput.png" alt="">
                <input type="text" value="" placeholder="username" required
                    style="position:absolute; bottom: 3.5vh; left: 35vw;">
            </div>
            <br>
            <div class="d-flex justify-content-center align-items-center flex-column" style="position: relative;">
                <img src="./img/pass.png" alt="">
                <input type="text" value="" placeholder="password" required
                    style="position:absolute; bottom: 3.5vh; left: 35vw;">
            </div>
        </div>

        <div id="signup_detail"  class=" d-flex justify-content mt-5 flex-column align-items-center"
            style="height: 40%;display: none !important;">
            <div class=" d-flex justify-align-center flex-column" style="position: relative;">
               <h1>sign up</h1>
            </div>
            <br>
            <div class="d-flex justify-align-center flex-column" style="position: relative;">
                <h1>sign up</h1>
            </div>
        </div>
    </div>



</body>

</html>
<script>
    var signin = document.getElementById('signin');
    var signup = document.getElementById('signup');
    signin.onclick = function () {
        
        document.querySelector("#signup_detail").style.display = 'none !important';
        document.querySelector("#signin_detail").style.display = 'flex !important';
    }
    signup.onclick = function () {
        document.querySelector("#signin_detail").style.display = 'none !important';
        document.querySelector("#signup_detail").style.display = 'flex !important';
    }
</script>
