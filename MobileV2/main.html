            margin-right: 10px;
        }

        .pending {
            width: 100%;
            position: absolute;
            right: -100vw;
            transition: 0.5s;
        }

        .history {
            width: 100%;
            position: absolute;
            left: 0vw;
            transition: 0.5s;

        .active1 {
            left: -100vw;
        }

        .active2 {
            right: 0vw;
        }

            position: absolute; 
            left: 0;
            top: -2px;
            border: 2px solid black;
            width: 30vw;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            transition: 500ms;
        }

        .active_line{
            left: 30vw;

        }
        .hide_scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide_scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;

        let btn_qr = document.querySelector("#qr_btn")
        console.log("ok", document.querySelector("#home_slide_top").style.height)
        let slide = document.querySelector("#home_slide_top")

        // console.log("check",slide.style.height)

            document.querySelector("#home_slide_top").style.height = "30vh";
        }
        if (slide.style.height == '30vh') {
            document.querySelector("#home_slide_top").style.height = "80vh";
